<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Search for YouTube videos">
    <title>Thinkful Tube</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Thinkful Tube</h1>
    </header>
    <main>
      <form class="js-search-form" name="youtube-search">
        <label for="search">Search for Youtube videos</label>
          <input type="text" class="js-query" id="search"></input>
        <button type="submit">Search</button>
      </form>
      <div class="js-search-number" aria-live="assertive" hidden>
      </div>
      <div class="js-search-results" aria-live="polite" hidden> 
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
